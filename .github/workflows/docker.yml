name: Docker Build and Push

on:
  push:
    branches: ["docker"]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'LICENSE'
      - 'CONTRIBUTING.md'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do cÃ³digo
      uses: actions/checkout@v4

    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3

    # ðŸ”“ Descomente se quiser push para Docker Hub
    # - name: Login no Docker Hub
    #   uses: docker/login-action@v3
    #   with:
    #     username: ${{ secrets.DOCKER_USERNAME }}
    #     password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extrair metadados
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: api-filosofia
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest

    - name: Build da imagem Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Salvar imagem Docker
      run: |
        TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep 'latest' | head -n1 | tr -d ' ')
        echo "Usando tag: $TAG"
        docker save "$TAG" -o api-filosofia-image.tar

    - name: Upload imagem Docker como artefato
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: api-filosofia-image.tar
        retention-days: 7
