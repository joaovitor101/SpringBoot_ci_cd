# Workflow para build e push da imagem Docker
name: Docker Build and Push

# Executa apenas na branch master
on:
  push:
    branches: ["master"]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'LICENSE'
      - 'CONTRIBUTING.md'

jobs:
  # Job: Build e Push da imagem Docker
  docker:
    runs-on: ubuntu-latest
    
    steps:
    # Passo 1: Checkout do código
    - name: Checkout do código
      uses: actions/checkout@v4

    # Passo 2: Configurar Docker Buildx
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Passo 3: Login no Docker Hub (opcional - descomente se quiser fazer push)
    # - name: Login no Docker Hub
    #   uses: docker/login-action@v3
    #   with:
    #     username: ${{ secrets.DOCKER_USERNAME }}
    #     password: ${{ secrets.DOCKER_PASSWORD }}

    # Passo 4: Extrair metadados (tags, labels) para Docker
    - name: Extrair metadados
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: api-filosofia
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    # Passo 5: Build e push da imagem Docker
    - name: Build e push da imagem Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false  # Mude para true se quiser fazer push para Docker Hub
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Passo 6: Upload da imagem como artefato (alternativa ao push)
    - name: Salvar imagem Docker
      run: |
        docker save api-filosofia:latest -o api-filosofia-image.tar

    - name: Upload imagem Docker como artefato
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: api-filosofia-image.tar
        retention-days: 7

